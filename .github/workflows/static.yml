name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  #  Keep caching for faster builds

      # No need to force clean the cache every time.  npm handles this well.
      # - name: clean npm cache
      #   run: npm cache clean --force

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact  # Consistent artifact name
          path: ${{ github.workspace }}/dist/   #  Important:  Trailing slash for directory upload!
          retention-days: 1 #Optional: keeps artifacts for 1 day


  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # No need for a "wait" step anymore. download-artifact will fail if it's not ready.

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact  #  Match the upload name
          path: dist          # Download directly into the 'dist' directory in the root.

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 #updated to latest version
        with:
          path: dist/      # Deploy from the 'dist' directory. Trailing slash is important